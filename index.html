<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../PasswordGenerator/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <header>
                        <h1>Password Generator!</h1>
                    </header>
                    <br>
                    <h2>Generate a Password</h2>
                    <br>
                    <textarea readonly id="password" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                    Password Length: <input type="number" id="amount" value="8" min="8" max="128"/> <br/>
                    Uppercase:<input type="checkbox" id="upper"/>
                    Numbers:<input type="checkbox" id="number"/>
                    Symbols:<input type="checkbox" id="symbol"/><br/>
                    <button id="generate">Generate Password</button>
                    <button onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
